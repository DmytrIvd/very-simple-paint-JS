<!DOCTYPE html>
<html lang="en" class="h-100 w-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="h-100 w-100">
    <nav class="navbar navbar-expand-md navbar-fixed-top navbar-dark bg-dark main-nav">
        <div class="container-fluid">
            <div class="nav-content">
                <div id="InstrumentsGroup" class="btn-group" role="group">

                    <input type="radio" class="btn-check" name="Instrument-radio" value="Pen" id="PenRadio"
                        autocomplete="off">
                    <label class="btn btn-outline-light" for="PenRadio">
                        <img src="images/Pen.png" alt="Pen" value="Pen">
                    </label>
                    <input type="radio" class="btn-check" name="Instrument-radio" value="Eraser" id="EraserRadio"
                        autocomplete="off">

                    <label class="btn btn-outline-light" for="EraserRadio">
                        <img src="images/Eraser.png" alt="Eraser">
                    </label>
                </div>

                <button type="button" id="ClearCanvas" class="btn btn-outline-dark">
                    <img src="images/Clear.png" alt="Clear">
                </button>
                <!-- <div class="btn-group-vertical" role="group" aria-label="Vertical radio toggle button group">
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio1" autocomplete="off" checked="">
                    <label class="btn btn-outline-danger" for="vbtn-radio1">Radio 1</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio2" autocomplete="off">
                    <label class="btn btn-outline-danger" for="vbtn-radio2">Radio 2</label>
                    <input type="radio" class="btn-check" name="vbtn-radio" id="vbtn-radio3" autocomplete="off">
                    <label class="btn btn-outline-danger" for="vbtn-radio3">Radio 3</label>
                  </div> -->

            </div>
            <form class="form-inline">
                <div id="MinusPenSize" class="btn btn-secondary">-</div>

                <label id="PenSizeShow" class="form-label text-white">5</label>

                <div id="PlusPenSize" class="btn btn-secondary">+</div>
            </form>
            <div class="ml-auto">
                <div id="Pallete" class="btn-group" role="group">
                  
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid" id="canvasContainer">
        <canvas id="canvas" width="1500px" height="640px" class="border border-2"></canvas>
    </div>
    <footer class="footer">
        <div class="container text-center">
            <span id="MouseCords" class="text-muted">
                0.0
            </span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
